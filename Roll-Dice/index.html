<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICE GAME</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:200,300,regular,500,600,700,800,900"
        rel="stylesheet" />
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div class="main-container">
       
        <p>Let's play Dice</p>
        <h2 id="message">Player-1 To Play</h2>
   
        <!-- score-box 1.......... -->

        <div class="total-box">



            <div class="score-box  active" id="score-box1">
                <h3>Player-1</h3>
                <div class="player-1-score-updated">
                    <span id="player-1-score-updated">0</span>
                </div>

                <button id="roll-btn1" class="btn ">Roll Now</button>
            </div>

            <!-- -----------------------Dice img------------ -->
               
               
                    
                   
                     
                    <div class="Dice-box-container" id="score-box-1">
                        <img src="/images/dice-1.jpg" alt="playing dice" class="dice">
                        <span id="player-1-score"></span>
                    </div>
                      



                    <div class="score-box"  id="score-box2">
                        <h3>Player-2</h3>
                        <div class="player-1-score-updated">
                            <span id="player-2-score-updated">0</span>
                        </div>
                        <button id="roll-btn2" class="btn  btnactive ">Roll Now</button>
                        
                           
                    

                    </div>
                    
                </div>
                </div>
                <div class="restar-btn">
                <button id="restart-btn" class="btn2 ">RESTART</button>
            </div>
</body>
<script src="/app.js"></script>

</html>
